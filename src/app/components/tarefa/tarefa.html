<div class="card" [style.background-color]="corFundoTarefa()">
    <span>Descrição: {{tarefa()?.descricao}}</span>
    <span>Status: {{tarefa()?.status}}</span>
    <div style="display: flex; gap: 16px" class="buttons">
        <button class="btnConcluir" (click)="concluirTarefa()">Concluir</button>
        <button class="btnRemover" (click)="removerTarefa()">Remover</button>
    </div>
</div>
